<div class="row my-4">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div *ngIf="title.touched && !title.valid">
                    <div *ngIf="title.errors.required">Title is required</div>
                    <div *ngIf="title.errors.minlength">Title should be minimum 6 charecters</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
                <div>{{ showDescriptionErrors() }}</div>
            </div>
            <div class="my-3"><button class="btn btn-primary">Update Post</button></div>
        </form>
    </div>
</div>
