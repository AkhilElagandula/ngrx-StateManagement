<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div>
            <a class="btn btn-primary" routerLink="/posts/add">Add Post</a>
        </div>
        <table class="table table-striped" *ngIf="posts | async as postsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsData">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a class="btn btn-primary" routerLink="edit/{{post.id}}">Update</a>&nbsp;
                        <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
        <!-- <app-add-post></app-add-post> -->
    </div>
</div>
